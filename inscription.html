    <main class="container">
        <div class="row">
            <h1 class="col-12  text-center ">Formulaire d'inscription :</h1>
        </div>
        <form id="inscription" class="row g-3 needs-validation" novalidate>
            <div class="col-md-6">
                <label for="validationCustom01" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="validationCustom01" value="Votre prénom ici" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom02" class="form-label">Nom</label>
                <input type="text" class="form-control" id="validationCustom02" value="Votre nom ici" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" value="Votre email ici"
                    aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Nous ne partagerons jamais votre e-mail avec quelqu'un d'autre.
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">Adresse</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                    votre adresse ici
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom04" class="form-label">Je m'inscrit à :</label>
                <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">choisiser ...</option>
                    <option>Cour</option>
                    <option>Voyage</option>
                    <option>Competition</option>
                </select>
            </div>
            <div class="col-md-3">
                <div class="input-group">
                    <span class="input-group-text">quel session choisi ?</span>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Accepter les termes et conditions.
                    </label>
                    <div class="invalid-feedback">
                        Vous devez accepter avant de soumettre.
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Soumettre</button>
            </div>
        </form>
